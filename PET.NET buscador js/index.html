<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets.net</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pets.net.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <div class="logo">
            <img src="logoPets.net.png" alt="Logo Pets.NET">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar localidad">
            </div>
        <nav>
            <ul>
                <li><a href="#">Refugios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Configuracion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section class="vet-locations" >
            <h2>Veterinarias en la zona</h2>
            <div class="vet-locations">
                <div>
                    <button data-localidad="Villa Carlos Paz">Villa Carlos Paz</button>
                    <button data-localidad="La Cumbre">La Cumbre</button>
                    <button data-localidad="Capilla del Monte">Capilla del Monte</button>
                    <button data-localidad="San Esteban">San Esteban</button>
                    <button data-localidad="Villa Giardino">Villa Giardino</button>
                    <button data-localidad="Huerta Grande">Huerta Grande</button>
                    <button data-localidad="Los Cocos">Los Cocos</button>
                    <button data-localidad="Tanti">Tanti</button>
                    <button data-localidad="Bialet Massé">Bialet Massé</button>
                    <button data-localidad="Santa María de Punilla">Santa María de Punilla</button>
                    <button data-localidad="Cosquín">Cosquín</button>
                    <button data-localidad="Valle Hermoso">Valle Hermoso</button>
                    <button data-localidad="La Falda">La Falda</button>
                </div>
            </div>
        </section>
    <script src="script.js"></script>
</body>
</html>
